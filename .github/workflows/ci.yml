name: ci

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  build-test-pack:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: Restore
        run: dotnet restore NetCid.sln --tl:off

      - name: Build
        run: dotnet build NetCid.sln -c Release --no-restore --tl:off

      - name: Test (Unit)
        run: dotnet test NetCid.Tests/NetCid.Tests.csproj -c Release --no-build --tl:off

      - name: Test (Integration)
        run: dotnet test NetCid.IntegrationTests/NetCid.IntegrationTests.csproj -c Release --no-build --tl:off

      - name: Dependency Vulnerability Scan
        run: dotnet list NetCid.sln package --vulnerable --include-transitive

      - name: Pack
        run: dotnet pack NetCid/NetCid.csproj -c Release --no-build -o artifacts --tl:off

      - name: Upload Package Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nupkg
          path: artifacts/*
