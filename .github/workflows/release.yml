name: release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: nuget
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: Restore
        run: dotnet restore NetCid.sln --tl:off

      - name: Build
        run: dotnet build NetCid.sln -c Release --no-restore --tl:off

      - name: Test (Unit)
        run: dotnet test NetCid.Tests/NetCid.Tests.csproj -c Release --no-build --tl:off

      - name: Test (Integration)
        run: dotnet test NetCid.IntegrationTests/NetCid.IntegrationTests.csproj -c Release --no-build --tl:off

      - name: Pack
        run: dotnet pack NetCid/NetCid.csproj -c Release --no-build -o artifacts --tl:off

      - name: Publish NuGet Packages
        env:
          NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
        run: |
          dotnet nuget push "artifacts/*.nupkg" \
            --api-key "$NUGET_API_KEY" \
            --source "https://api.nuget.org/v3/index.json" \
            --skip-duplicate

          dotnet nuget push "artifacts/*.snupkg" \
            --api-key "$NUGET_API_KEY" \
            --source "https://api.nuget.org/v3/index.json" \
            --skip-duplicate
